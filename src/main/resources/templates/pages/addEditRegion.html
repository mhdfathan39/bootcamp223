<th:block>
    <div class="myFormCreate">
        <form th:action="@{/regions/save}" th:object="${regionsDto}" method="post">
            <div class="modal fade" id="myModalCreate" tabindex="-1" role="dialog" aria-labelledby="modalLabelCreate"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabelCreate">Create Regions</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-info">
                                Input data to the fields
                            </p>

                            <div class="form-group">
                                <label for="name">Region</label>
                                <input type="text" class="form-control" th:field="*{regionName}" id="regionName" placeholder="Region Name">
                                <span class="validationError" th:if="${#fields.hasErrors('regionName')}"
                                th:errors="*{regionName}">Region Name Error</span>
                            </div>
                            <div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th> Country Id</th>
                                            <th> Country Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="country, itemStat : *{countries}">
                                            <td><input th:field="*{countries[__${itemStat.index}__].countryId}" /></td>
                                            <td><input th:field="*{countries[__${itemStat.index}__].countryName}" /></td>
                                            <td>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <!--End form-->

    <!--#Modal form for user update-->
    <div class="myFormUpdate">
        <form th:action="@{/regions/save}" method="post">
            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateModalLabel">Update Department</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-info">
                                Update data to the fields
                            </p>
                            <div class="form-group">
                                <!--<label for="id" class="col-form-label">User id:</th:text></label>-->
                                <input class="form-control" id="departmentId" name="departmentId" value="" />
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-form-label">Department Name:</label>
                                <input type="text" class="form-control" id="departmentName" name="departmentName" value="" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Location Id</label>
                                <input type="text" class="form-control" id="locationId" name="locationId"
                                    value="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--End update form-->
