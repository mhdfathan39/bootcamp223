<th:block>
    <div class="myFormCreate">
        <form th:action="@{/department/save}" method="post">
            <div class="modal fade" id="myModalCreate" tabindex="-1" role="dialog" aria-labelledby="modalLabelCreate"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabelCreate">Create Department</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-info">
                                Input data to the fields
                            </p>

                            <div class="form-group">
                                <label for="username" class="col-form-label">Department Name:</label>
                                <input type="text" class="form-control" id="departmentName" name="departmentName" value="" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Location Id</label>
                                <input type="text" class="form-control" id="locationId" name="locationId"
                                    value="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <!--End form-->

    <!--#Modal form for user update-->
